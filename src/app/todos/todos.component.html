<div class="container app-todos">

    <app-new-todo (newTodo)="addTodo($event)"></app-new-todo>

    <form>
        <div class="form-group">
          <input class="form-control"
                 name="search"
                 type="text"
                 placeholder="Search..."
                 [(ngModel)]="search" />
        </div>
    </form>

    <ul *ngIf="todoList" class="list-group">
        <app-todo-item *ngFor="let item of todoList | filterBySearch:search"
                       [todo]="item"
                       class="list-group-item"
                       (delete)="deleteTodo($event)"
                       (update)="updateTodo($event)">
        </app-todo-item>
    </ul>

    <p  class="text-center" 
        *ngIf="!todoList">No Data.</p>

</div>
