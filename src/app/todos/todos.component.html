<div class="container app-todos">

    <!-- <app-new-todo (newTodo)="addTodo($event)"></app-new-todo> -->
    <button type="button" 
            class="btn btn-primary" 
            (click)="openModal()">
            Create New Todo
    </button>

    <form>
        <div class="form-group">
          <input class="form-control"
                 name="search"
                 type="text"
                 placeholder="Search..."
                 autocomplete="off"
                 [(ngModel)]="search" />
        </div>
    </form>

    <ul *ngIf="todoList" class="list-group">
        <app-todo-item class="todo-item"
                       *ngFor="let item of todoList | filterBySearch:search"
                       [todo]="item"
                       (delete)="deleteTodo($event)"
                       (update)="updateTodo($event)">
        </app-todo-item>
    </ul>

    <p  class="text-center" 
        *ngIf="!todoList">No Data.</p>

</div>
