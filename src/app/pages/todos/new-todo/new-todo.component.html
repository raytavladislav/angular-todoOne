<div class="app-new-todo">
    <form [formGroup]="newTodoForm" 
          (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input class="form-control is-invalid"
                   
                   type="text"
                   placeholder="Todo Title"
                   formControlName="title"
                   required>
                   <!-- [ngClass]="(!newTodoForm.controls['title'].errors.minlength)? 'is-invalid':'is-valid'" -->


                   <div *ngIf="isSubmit && newTodoForm.get('title').invalid">
                        <span *ngIf="newTodoForm.get('title').errors.required"
                              class="text-danger">
                            Input is required.</span>
                        <span *ngIf="newTodoForm.get('title').errors.minlength"
                               class="text-danger">
                            Input min length 3.</span>
                    </div>
                </div>
        
            <!-- <div *ngIf="newTodoForm.get('title').invalid &&
                        newTodoForm.get('title').dirty || newTodoForm.get('title').touched">
                <span *ngIf="newTodoForm.get('title').errors.required">
                    Input is required.</span>
                <span *ngIf="newTodoForm.get('title').errors.minlenght">
                    Input min length 3.</span>
            </div>
        </div> -->

        
        <div class="form-group">
            <textarea class="form-control"
                      rows="10"
                      placeholder="Todo Description"
                      formControlName="description">
            </textarea>
        </div>

        <footer>
            <form class="form-row">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio"
                           id="low"
                           name="customRadioInline1"
                           class="custom-control-input"
                           required>
                    <label for="low" 
                           class="custom-control-label badge badge-danger">
                        Low priority</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio"
                           id="midlle"
                           name="customRadioInline1"
                           class="custom-control-input">
                    <label for="midlle"
                           class="custom-control-label badge badge-warning">
                        Midlle priority</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio"
                           id="hight"
                           name="customRadioInline1"
                           class="custom-control-input">
                    <label for="hight"
                           class="custom-control-label  badge badge-success">
                        Hight priority</label>
                </div>

                <!-- [disabled]="newTodoForm.invalid" -->
                <button class="btn btn-primary ml-auto  d-flex jusiify-content-between"
                        [disabled]="newTodoForm.invalid"
                        type="submit">Save</button>
            </form>
        </footer>
    </form>
</div>
