<div class="row justify-content-center row-cols-sm-2 row-cols-md-3 w-100">
    <div class="col mb-4" *ngFor="let item of userList">
        <div class="card h-100">
            <img src={{item.picture}}
                 class="card-img-top"
                 alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.firstName}} {{item.lastName}}</h5>
                <p class="card-text ">{{item.description}}</p>
                <a class="btn btn-primary"
                    routerLink={{item.id}}
                    routerLinkActive="router-link-active">More Details</a>
            </div>
        </div>
    </div>
</div>
